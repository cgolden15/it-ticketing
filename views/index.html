<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Support - Submit Ticket</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: #2c3e50;
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .form-container {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .priority-high {
            color: #e74c3c;
        }

        .priority-medium {
            color: #f39c12;
        }

        .priority-low {
            color: #27ae60;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            width: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .required {
            color: #e74c3c;
        }

        .row {
            display: flex;
            gap: 20px;
        }

        .col {
            flex: 1;
        }

        @media (max-width: 768px) {
            .row {
                flex-direction: column;
                gap: 0;
            }
            
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ« IT Support Portal</h1>
            <p>Submit your IT support request and we'll get back to you soon</p>
        </div>
        
        <div class="form-container">
            <div id="message" class="message"></div>
            
            <form id="ticketForm">
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="name">Full Name <span class="required">*</span></label>
                            <input type="text" id="name" name="name" required>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="email">Email Address <span class="required">*</span></label>
                            <input type="email" id="email" name="email" required>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="department">Department <span class="required">*</span></label>
                            <select id="department" name="department" required>
                                <option value="">Select Department</option>
                                <option value="Human Resources">Human Resources</option>
                                <option value="Finance">Finance</option>
                                <option value="Marketing">Marketing</option>
                                <option value="Sales">Sales</option>
                                <option value="Operations">Operations</option>
                                <option value="IT">IT</option>
                                <option value="Management">Management</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="priority">Priority Level <span class="required">*</span></label>
                            <select id="priority" name="priority" required>
                                <option value="">Select Priority</option>
                                <option value="Low" class="priority-low">Low - General inquiry</option>
                                <option value="Medium" class="priority-medium">Medium - Affects productivity</option>
                                <option value="High" class="priority-high">High - System down/critical</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="issue_type">Issue Type <span class="required">*</span></label>
                    <select id="issue_type" name="issue_type" required>
                        <option value="">Select Issue Type</option>
                        <option value="Hardware">Hardware Issue</option>
                        <option value="Software">Software Issue</option>
                        <option value="Network">Network/Internet</option>
                        <option value="Email">Email Problems</option>
                        <option value="Password">Password Reset</option>
                        <option value="Access">System Access</option>
                        <option value="Printer">Printer Issues</option>
                        <option value="Phone">Phone/VoIP</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="description">Problem Description <span class="required">*</span></label>
                    <textarea id="description" name="description" required 
                              placeholder="Please describe your issue in detail. Include any error messages, steps to reproduce the problem, and what you were trying to accomplish."></textarea>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    Submit Ticket
                </button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('ticketForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const messageDiv = document.getElementById('message');
            
            // Disable submit button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';
            
            // Get form data
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            
            try {
                const response = await fetch('/submit-ticket', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok && result.success) {
                    messageDiv.className = 'message success';
                    messageDiv.textContent = `Success! Your ticket #${result.ticketId} has been submitted. We'll get back to you soon.`;
                    messageDiv.style.display = 'block';
                    
                    // Reset form
                    this.reset();
                } else {
                    throw new Error(result.error || 'Failed to submit ticket');
                }
                
            } catch (error) {
                messageDiv.className = 'message error';
                messageDiv.textContent = 'Error: ' + error.message;
                messageDiv.style.display = 'block';
            } finally {
                // Re-enable submit button
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Ticket';
                
                // Scroll to message
                messageDiv.scrollIntoView({ behavior: 'smooth' });
            }
        });
    </script>
</body>
</html>
